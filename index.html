<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Florest Timur</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        html,
        body {
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Inisialisasi peta
        var map = L.map("map").setView([-8.3161157, 123.1663513
        ], 13);

        // Tile Layer Base Map
        var basemap = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        });

        // Menambahkan basemap ke dalam peta
        basemap.addTo(map);

        // memanggil data GeoJSON dari file toponimi
        // Define layer groups
        let toponimi = L.layerGroup();

        // Load geojson file
        fetch('Data/toponimi.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng, {
                            icon: L.icon({
                                iconUrl: "home_marker.png", // icon marker
                                iconSize: [32, 32], // ukuran icon
                                iconAnchor: [16, 32], // posisi icon terhadap titik (point)
                                popupAnchor: [0, -32], // posisi popup terhadap icon
                                tooltipAnchor: [10, -20], // posisi tooltip terhadap icon
                            }),
                        });
                    },
                    onEachFeature: function (feature, layer) {
                        // variable popup content
                        var popup_content = "Nama: " + feature.properties.TOPONIMI + "<br>" +
                            "Koordinat: " + feature.geometry.coordinates[1] + ", " + feature.geometry.coordinates[0];
                        // Add popup
                        layer.bindPopup(popup_content);
                        // Add tooltip
                        layer.bindTooltip(feature.properties.TOPONIMI);
                    },
                }).addTo(toponimi);
            });

        toponimi.addTo(map);

        // GeoJSON Polyline Jalan
            map.createPane('panejalan');
            map.getPane("panejalan").style.zIndex = 401;
            var jalan = L.geoJSON(null, {
                pane: 'panejalan',
                // Style
                style: function (feature) {
                    return {
                        color: "red",
                        opacity: 1,
                        weight: 3,
                    };
                },
                // onEachFeature
                onEachFeature: function (feature, layer) {
                layer.on({
                    mouseover: function (e) {
                        jalan.bindTooltip(feature.properties.NAMA_UNSUR, {
                            direction: "auto",
                            sticky: true,
                    });
                },
                });
            },
            });
            

            $.getJSON("data/jalan.geojson", function (data) {
                jalan.addData(data); // Menambahkan data ke dalam GeoJSON Polyline Jalan
                map.addLayer(jalan); // Menambahkan GeoJSON Polyline Jalan ke dalam peta
            });

        $.getJSON("Data/jalan.geojson", function (data) {
            jalan.addData(data); // Menambahkan data ke dalam GeoJSON Polyline Jalan
            map.addLayer(jalan); // Menambahkan GeoJSON Polyline Jalan ke dalam peta
        });

        // GeoJSON Polygon Jumlah Penduduk
        var jumlah_penduduk = L.geoJSON(null, {
            // Style
            style: function (feature) {
                if (feature.properties.Penduduk <= 15000) {
                    return {
                        opacity: 1,
                        color: 'black',
                        weight: 1.0,
                        fillOpacity: 0.7,
                        fillColor: '#ffffb2'
                    }
                }
                if (feature.properties.Penduduk > 15000 && feature.properties.Penduduk <= 30000) {
                    return {
                        opacity: 1,
                        color: 'black',
                        weight: 1.0,
                        fillOpacity: 0.7,
                        fillColor: '#fd8d3c'
                    }
                }
                if (feature.properties.Penduduk > 30000) {
                    return {
                        opacity: 1,
                        color: 'black',
                        weight: 1.0,
                        fillOpacity: 0.7,
                        fillColor: '#bd0026'
                    }
                }
            },

            // onEachFeature
            onEachFeature: function (feature, layer) {
                // variable popup content
                var popup_content = "Kecamatan: " + feature.properties.WADMKC + "<br>" +
                    "Jumlah Penduduk: " + feature.properties.Penduduk;

                layer.on({
                    click: function (e) {
                        jumlah_penduduk.bindPopup(popup_content);
                    },
                    mouseover: function (e) {
                        jalan.bindTooltip(feature.properties.WADMKC, {
                            direction: "auto",
                            sticky: true,
                        });
                    },
                });
            },
        });
        $.getJSON("data/batas_kecamatan.geojson", function (data) {
            jumlah_penduduk.addData(data); // Menambahkan data ke dalam GeoJSON Polygon Jumlah Penduduk
            map.addLayer(jumlah_penduduk); // Menambahkan GeoJSON Polygon Jumlah Penduduk ke dalam peta
        });// GeoJSON Polygon Jumlah Penduduk
            map.createPane('panejumlahpenduduk');
            map.getPane("panejumlahpenduduk").style.zIndex = 301;
            var jumlah_penduduk = L.geoJSON(null, {
                pane: 'panejumlahpenduduk',
                // Style
                style: function (feature) {
                if (feature.properties.Penduduk <= 15000) {
                    return {
                        opacity: 1,
                        color: 'black',
                        weight: 1.0,
                        fillOpacity: 0.7,
                        fillColor: '#ffffb2'
                    }
                }
                if (feature.properties.Penduduk > 15000 && feature.properties.Penduduk <= 30000) {
                    return {
                        opacity: 1,
                        color: 'black',
                        weight: 1.0,
                        fillOpacity: 0.7,
                        fillColor: '#fd8d3c'
                    }
                }
                if (feature.properties.Penduduk > 30000) {
                    return {
                        opacity: 1,
                        color: 'black',
                        weight: 1.0,
                        fillOpacity: 0.7,
                        fillColor: '#bd0026'
                    }
                }
            },
                
                // onEachFeature
                onEachFeature: function (feature, layer) {
                // variable popup content
                var popup_content = "Kecamatan: " + feature.properties.WADMKC + "<br>" +
                "Jumlah Penduduk: " + feature.properties.Penduduk;

                layer.on({
                    click: function (e) {
                        jumlah_penduduk.bindPopup(popup_content);
                    },
                    mouseover: function (e) {
                    jumlah_penduduk.bindTooltip(feature.properties.WADMKC, {
                        direction: "auto",
                        sticky: true,
                        });
                    },
                });
            },
            });
            $.getJSON("data/batas_kecamatan.geojson", function (data) {
                jumlah_penduduk.addData(data); // Menambahkan data ke dalam GeoJSON Polygon Jumlah Penduduk
                map.addLayer(jumlah_penduduk); // Menambahkan GeoJSON Polygon Jumlah Penduduk ke dalam peta
            });

       // Control Layer
        var baseMaps = {
            "OpenStreetMap": basemap,
        };
        var overlayMaps = {
            "Toponimi": toponimi,
            "Jalan": jalan,
            "Jumlah Penduduk": jumlah_penduduk,
        };
        L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>

</html>
